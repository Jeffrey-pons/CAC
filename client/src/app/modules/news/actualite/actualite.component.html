<main>
  <div class="bloc-separation">
    <div class="separationTwo"></div>
  </div>
  <div class="actualite">
  <p>Actualit√©</p>
</div>
  <section>
    <ng-container *ngFor="let new of news; let i = index" >
      <div *ngIf="i === 0" class="first-news" (click)="navigateToDetail(new._id, new.title)">
        <div >
        <img [src]="new.image[0]" alt="Image de la nouvelle">
      </div>
      <div class="card">
        <h1 >{{ new.title }}</h1>
        <i>{{ new.month }}</i>
        <div class="button-tag">
          <button id="tag">{{new.type}}</button>
          </div>
      </div>
      </div>
      <div *ngIf="i !== 0" class="news-card" (click)="navigateToDetail(new._id, new.title)">
        <div class="card">
        <img [src]="new.image[0]" alt="Image de la nouvelle">
        <h2>{{ new.title }}</h2>
        <p>{{ new.month }}</p>
        <div class="button-tag">
        <button id="tag">{{new.type}}</button>
        </div>
      </div>
      </div>
    </ng-container>
  </section>
  <div class="button-actualite">
<button [routerLink]="['/archive']" class="buttonOne">
  <a >Voir les archives</a>
</button>
</div>
</main>
